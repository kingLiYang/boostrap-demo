<!doctype html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>表单</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../plugs/Bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../plugs/Layer/skin/default/layer.css">
		<link rel="stylesheet" type="text/css" href="../plugs/JsTree/themes/default/style.css">
		<link rel="stylesheet" type="text/css" href="../css/pages.css">
	</head>

	<body>
		<div class="title fl100 padding_015">
			<h4 class="fl100">
	           	 标题
	            <small>副标题</small>
	        </h4>
		</div>
		<div class="container-fluid mains">
			<div class="navbar guodu">
                <div class="navbar-scroll">
                    <div class="navbar-scroll-inner">
                        <div id="jstree">
                          	
                        </div>
                    </div>
                </div>
            </div>
			<div class="sjqt_right" scroll="yes">
				<div style="height: 1200px;">
					<h1>树形选择组件 </h1>
					<p>通过ajax读取json文件生成jstree属性结构</p>
				</div>				
			</div>
		</div>
		
		<script type="text/javascript" src="../plugs/Jquery/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../plugs/Bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../plugs/Layer/layer.js"></script>
		<script type="text/javascript" src="../plugs/NiceScroll/jquery.nicescroll.min.js"></script>
		<script type="text/javascript" src="../plugs/JsTree/jstree.min.js"></script>
		<script type="text/javascript" src="../js/pages_title.js"></script>
		<script type="text/javascript">
			$('#jstree').jstree({
				"checkbox" : {
			      "keep_selected_style" : false
			    },
			    "plugins" : [ "checkbox" ],
				'core' : {
					'data' : {
						"url" : "../json/JsTree/jstree.json",
						"dataType" : "json" // needed only if you do not supply JSON headers
					}
				}
					
			});
		</script>
	</body>
</html>
