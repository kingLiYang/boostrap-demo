<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板</title>
    <link rel="stylesheet" href="plugs/Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="" id="login-wrapper">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div id="logo-login">
                        <h1 class="text-center">
                            <!--<img src="images/logo.png" alt="" style="margin-left: 30px"/>-->
                            	管理系统模板
                            <span>v1.0</span>
                        </h1>
                    </div>
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <div class="account-box">
                        <form role="form" action="index.html">
                            <div class="form-group">
                                <input type="text" value="admin" id="inputUsernameEmail" class="form-control" placeholder="请输入用户名 ">
                                <span class="ico i1"></span>
                            </div>
                            <div class="form-group">
                                <input type="password" value="admin888" id="inputPassword" class="form-control" placeholder="请输入密码">
                                <span class="ico i2"></span>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked="checked">记住用户名</label>
                            </div>
                            <div>
                                <button class="btn btn btn-primary" type="submit">立即登录</button>
                            </div>
                            <div style="padding: 0 24px">
                                <span class="pull-left" style="color: #fff">忘记密码?</span>
                                <span class="pull-right" style="color: #e8ffa0">用户注册</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="plugs/Jquery/jquery-1.11.1.min.js"></script>
</body>
</html>
